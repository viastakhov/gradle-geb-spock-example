plugins {
	id "groovy"
	id "idea"
}

repositories {
	mavenCentral()
}

ext {
	gebVersion = '4.0'
	spockVersion = '2.0-groovy-2.5'
	seleniumVersion = '3.141.59'
	slf4jVersion = '1.7.30'
}

dependencies {
	implementation 'org.codehaus.groovy:groovy-all:2.5.6'
	implementation 'log4j:apache-log4j-extras:1.2.17'
	implementation "org.slf4j:slf4j-api:${slf4jVersion}"
	implementation "org.slf4j:slf4j-simple:${slf4jVersion}"

	implementation "org.gebish:geb-spock:${gebVersion}"
	implementation "org.seleniumhq.selenium:selenium-support:${seleniumVersion}"
	testImplementation "org.spockframework:spock-core:${spockVersion}"
	testImplementation ("com.athaydes:spock-reports:${spockVersion}") {
		transitive = false // this avoids affecting your version of Groovy/Spock
	}

	testImplementation "org.seleniumhq.selenium:selenium-firefox-driver:${seleniumVersion}"
	testImplementation "org.seleniumhq.selenium:selenium-chrome-driver:${seleniumVersion}"
}

test {
	useJUnitPlatform()
}

wrapper {
  gradleVersion = '6.8.2'
}